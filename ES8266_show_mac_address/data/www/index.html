<html>

<body> 
  <div id="info">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
  function getInfo()
  {
    $.get("/info",function(data)
    {
      $("#ip").text(data.ip);
      $("#status").text(data.status);
      $("#ssid").text(data.ssid);
      $("#uuid").text(data.uuid);
    });
  }
