<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>啾啾王的繼電器</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    </style>
    <style type="text/css">
      .kv{
        width: 100%;
        height: 98vh;
        background-image: url('http://picsum.photos/1400/900?random=10');
        background-size: cover;
      }
      table{
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 1em;
      }
    </style>
  </head>
  <body>
    <div class="kv">
      <div class="container">
        <ul class="nav nav-tabs mb-4 mb-sm-5 justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="#">開關繼電器</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">重新開機</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">系統資訊</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Line測試</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">建構中</a>
          </li>
        </ul>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6">
            <table class="border-5 border border-info mx-auto">
              <tr>
                <td>
                  <div id="swForm">
                    <h4 id="state" class="alert alert-primary mt-4 mb-2 ms-4 me-4">www</h4>
                    <input type="hidden" id="sw" value="0">                 
                    <div class="d-grid gap-2 mx-auto">
                      <button id="submit" type="button" class="mb-4 mt-2 ms-4 me-4 btn btn-primary btn-lg">關閉</button>
                    </div>
                  </div>
                  <div id="restartForm">
                    <input id="restart" type="button" value="重新開機" class="m-4 btn btn-primary btn-lg">
                  </div>
                  <div id="infoForm">
                    <h4 id="ip" class="alert alert-primary mt-4 mb-4 ms-4 me-4">www</h4>
                    <h4 id="mdns" class="alert alert-primary mt-4 mb-4 ms-4 me-4">www</h4>
                    <h4 id="hostname" class="alert alert-primary mt-4 mb-4 ms-4 me-4">www</h4>
                  </div>
                  <div id="lineForm">
                    <input id="line" type="button" value="測試" class="m-4 btn btn-primary btn-lg disabled">
                  </div>
                </td>
              </tr>
            </table>
          </div>             
        </div>
      </div>
    </div>
  </body>
</html>
<script src="/js/jquery-3.6.0.min.js"></script>
<script>
  

  $(function(){
    
    $("#swForm").show();
    $("#restartForm").hide();
    $("#infoForm").hide();
    $("#lineForm").hide();
  });
  $(".nav-link").click(function(){
    $(".nav-link").removeClass('active');
    $(this).addClass('active');
    
      $("#swForm").hide();
      $("#restartForm").hide();
      $("#infoForm").hide();
      $("#lineForm").hide();

    if($(this).text()=="開關繼電器")
    {
      $("#swForm").show();
    }
    else if($(this).text()=="重新開機")
    {
      $("#restartForm").show();
    }
    else if($(this).text()=="系統資訊")
    {
      $("#infoForm").show();
    }
    else
    {
      $("#lineForm").show();
    }
  });
 
 
</script>
